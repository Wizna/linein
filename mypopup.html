<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
<!--        标签页参考：http://v3.bootcss.com/components/#nav-tabs-->
        <div id="container">
            <img id="logo" src="resources/banner.png" alt="LOGO" />
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="active" role="presentation"><a href="#signup">注册</a></li>
                <li role="presentation"><a href="#login">登录</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="signup" role="tabpanel">
                    <form action="#">
                        <input class="form-control" name="email" type="email" placeholder="邮箱" required autofocus />
                        <input class="form-control" name="nickname" type="text" placeholder="昵称" required />
                        <input class="form-control" name="password" type="password" placeholder="密码" required />
                        <input class="form-control" name="password2" type="password" placeholder="再次输入密码" required />
                        <input class="btn btn-primary btn-block" type="submit" value="注册" />
                    </form>
                </div>
                <div class="tab-pane" id="login" role="tabpanel">
                    <form action="settings.html">
                        <input class="form-control" name="email" type="email" placeholder="邮箱"  autofocus />
                        <input class="form-control" name="password" type="password" placeholder="密码"  />
                        <input class="btn btn-primary btn-block" type="submit" value="登录" />
                    </form>
                </div>
            </div>
            <section id="copyright">Copyright © 2015 Nevermore</section>
        </div>
        
        
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/mypopup.js"></script>
    </body>
</html>
