<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mypopup.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
<!--        标签页参考：http://v3.bootcss.com/components/#nav-tabs-->
        <div id="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="active" role="presentation"><a href="#signup">注册</a></li>
                <li role="presentation"><a href="#login">登陆</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="signup" role="tabpanel">
                    <form action="#">
                        <input class="form-control" name="email" type="email" placeholder="邮箱" required autofocus />
                        <input class="form-control" name="password" type="password" placeholder="密码" required />
                        <input class="form-control" name="password2" type="password" placeholder="再次输入密码" required />
                        <input class="btn btn-primary btn-block" type="submit" value="注册" />
                    </form>
                </div>
                <div class="tab-pane" id="login" role="tabpanel">
                    <form action="#">
                        <input class="form-control" name="email" type="email" placeholder="邮箱" required autofocus />
                        <input class="form-control" name="password" type="password" placeholder="密码" required />
                        <input class="btn btn-primary btn-block" type="submit" value="登陆" />
                    </form>
                </div>
            </div>
        </div>
        
        
        <script src="bootstrap/js/jquery-1.11.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="mypopup.js"></script>
    </body>
</html>
